{{> header}}
{{#content}}
<div class="guide-pattern">
	<h3 class="guide-pattern__title">{{name}}</h3>
	{{#heading}}
	<p class="guide-pattern__heading">{{heading}}</p>
	{{/heading}}
	<div class="guide-pattern__output {{class}}">{{output|raw}}</div>
	{{#blocks}}
		{{#name|not(content)}}
		<div class="button guide-pattern__toggle" data-ref="toggle" data-lang="{{lang||html}}">&lt;{{lang||html}}/&gt;</div>
		<pre class="guide-pattern__input js-hide"><code class="{{lang||html}}">{{input}}</code></pre>
		{{/name}}
	{{/blocks}}
	{{/blocks}}
</div>
{{/content}}
{{> footer}}
